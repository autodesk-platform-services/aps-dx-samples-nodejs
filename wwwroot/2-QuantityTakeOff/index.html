<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
    <title> Data Exchange GraphQL (BETA) - Autodesk Platform Services</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">Data Exchange Explorer Sample Workflow - Quantity takeoff for Doors</span>
        <button id="login" style="visibility: hidden;">Login</button>
    </div>
    <div id="sidebar">
        <div>
            Step 1: List hubs on your account<br />
            <button type="button" class="btn btn-primary" id="getHubs">List Hubs</button>
        </div>
        <hr />
        <div>
            Step 2: List project for a hub
            <div class="mb-3">
                <input type="text" class="form-control" id="hubId"
                       placeholder="HubId - e.g. b.768cae14-76b3-4531-9030-25212dab4e48">
            </div>
            <button type="button" class="btn btn-primary" id="getProjects">List Projects</button>
        </div>
        <hr />
        <div>
            Step 3: List Project Folders
            <div class="mb-3">
                <input type="text" class="form-control" id="projectId"
                       placeholder="ProjectId - e.g. cHJvan5iLjVjMDdjODRjLWJiZDktNDc2ZS04NzEyLTU0N2Y3NGM1Yjc2Yn5iLmM4ZDNjZjJjLTRiMzEtNDhiYS05NDU0LTA2NjQ1OTI5ODc2Yw">
            </div>
            <button type="button" class="btn btn-primary" id="getFolders">List Project Folders</button>
        </div>
        <hr />
        <div>
            Step 4: List Folder content
            <div class="mb-3">
                <input type="text" class="form-control" id="folderId"
                       placeholder="FolderId - e.g. Zm9sZH5iLjVjMDdjODRjLWJiZDktNDc2ZS04NzEyLTU0N2Y3NGM1Yjc2Yn5iLmM4ZDNjZjJjLTRiMzEtNDhiYS05NDU0LTA2NjQ1OTI5ODc2Y351cm46YWRzay53aXBzdGc6ZnMuZm9sZGVyOmNvLlFUUlJZV20tUWRPdzZqcVZLT1Z3UUE">
            </div> 
            <button type="button" class="btn btn-primary" id="getFolderContent">List Folder content</button>
        </div>
        <hr />
        <div>
            Step 5: Get Exchange info by ID
            <div class="mb-3">
                <input type="text" class="form-control" id="exchangeIdInfo"
                       placeholder="ExchangeId - e.g. 18f22e98-241c-332b-a610-8c66f87bcd97">
            </div>
            <button type="button" class="btn btn-primary" id="getExchangebyExchangeId">Get Exchange information</button>
        </div>
        <hr />
        <div>
            Step 6: List the exchanged data based on Category
            <div class="mb-3">
                <input type="text" class="form-control" id="exchangeId"
                    placeholder="ExchangeId - e.g. 9df3b13e-cc16-3e72-b153-9de707cf13da">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="category" placeholder="Category name - e.g. Doors">
            </div>
            <button type="button" class="btn btn-primary" id="getTakeOff">Generate quantity takeoff</button>
        </div>
        <hr />
        &lt;&lt; <a href="/">Back to all samples</a>
    </div>
    <div id="preview">
        <pre><code id="jsonresult"></code></pre>
    </div>
    <script src="/graphql.js" type="module"></script>
    <script src="/main.js" type="module"></script>
</body>

</html>
